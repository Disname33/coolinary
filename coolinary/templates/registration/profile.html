{% extends 'home/header.html' %}

{% block inhead %}
{% endblock %}

{% block title %}
    Личный кабинет
{% endblock %}

{% block body_block %}
    <h1>Личный кабинет</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.avatar.label_tag }}
        {{ form.avatar }}
        {{ form.avatar.errors }}
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
