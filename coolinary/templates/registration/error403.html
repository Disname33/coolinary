{% extends 'home/header.html' %}
{% load static %}

{% block inhead %}
{% endblock %}


{% block title %}
    Ошибка 403
{% endblock %}

{% block body_block %}
    <div class="container mt-2">
        <div class="mx-auto mt-2">
            <h1>Ошибка безопасности</h1>
        </div>
        <div class=" mt-2">
            {{ error_text }}
        </div>
        {% if user.is_superuser %}
            <div class=" mt-2">
                {{ reason }}
            </div>
        {% endif %}
        <div class=" mt-2">
            <div class="ms-xl-auto col-xl-2 p-2">
                <a class="btn btn-outline-success d-flex text-center" href="{% url 'home' %}" role="button">
                    Домашняя страница
                </a>
            </div>
        </div>
    </div>

{% endblock %}
