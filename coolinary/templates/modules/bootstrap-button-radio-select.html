<div class="col row">
    <div{% if widget.attrs.id %} id="{{ widget.attrs.id }}"{% endif %}class="btn-group
            {% if widget.attrs.group_class %}{{ widget.attrs.group_class }}{% endif %}" role="group">
        {% for group, options, index in widget.optgroups %}
            {% for option in options %}
                {% if option.label != "---------" %}
                    <input type="{{ option.type }}" class="{{ widget.attrs.class|add:' btn-check' }}" autocomplete="off"
                           name="{{ option.name }}" id="{{ option.attrs.id }}"{% if option.value != None %}
                           value="{{ option.value|stringformat:'s' }}"{% if option.attrs.checked %} checked="checked"
                        {% endif %}{% endif %}{% if widget.required %} required{% endif %}>
                    <label class="btn btn-outline-primary {% if widget.attrs.label_class %} {{ widget.attrs.label_class }} {% endif %}"
                           for="{{ option.attrs.id }}">{{ option.label }}</label>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </div>
</div>
