{% extends 'home/header.html' %}

{% block title %}
    Кредиты
{% endblock %}

{% block body_block %}
    <div class="container-lg">
        <div class="row text-center">
            <div class="col-xl-7">
                <h1>Кредиты</h1>
            </div>
        </div>

        <div class="overflow-x-auto">
            <div class="col-12">
                <form method="post">
                    {% csrf_token %}
                    <div class="col-11 row">
                        <div class="col-auto">Выберите пользователя:</div>
                        <div class="col-auto">
                            <select id="user_dropdown" class="form-select" name="select_user" tabindex="-1"
                                    aria-hidden="true">
                                {% for user in all_users %}
                                    <option value="{{ user.id }}">{{ user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <input type="submit" class="col-auto btn btn-success" value="Выбрать">
                    </div>

                    <div class="col-11 row my-3">
                        <div class="col-auto">Новая ссуда:</div>
                        <div class="col-auto">
                            <input type="number" class="form-control" name="new_amount" value="0" step="any"/>
                        </div>
                        <div class="col-auto">
                            <div class="input-group">
                                <input type="number" class="form-control" name="rate" value="12" step="any"/>
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <input type="date" class="form-control" name="new_amount_date" value="{% now "Y-m-d" %}"
                                   min="1900-01-01"/>
                        </div>
                        <input type="submit" class="col-auto btn btn-success" value="Новая ссуда"/>
                    </div>

                    <div class="col-11 row">
                        <div class="col-auto">Новый взнос:</div>
                        <div class="col-auto">
                            <input type="number" class="form-control" name="paid_amount" value="0" step="any"/>
                        </div>
                        <div class="col-auto">
                            <input type="date" class="form-control" name="paid_amount_date" value="{% now "Y-m-d" %}"
                                   min="1900-01-01"/>
                        </div>
                        <input type="submit" class="col-auto btn btn-success" value="Новый взнос"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <div class=" col-xl-2 p-2">
                <a class="btn col btn-outline-success d-flex text-center" href="javascript:history.back()"
                   role="button">
                    Назад
                </a>
            </div>
        </div>
    </div>
{% endblock %}
